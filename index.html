<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="container__card">
      <figure class="card__container--img">
        <img src="./images/image-equilibrium.jpg" alt="cube in blue background">
        <div class="card__img--overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </figure>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__body">Our Equilibrium collection promotes balance and calm.</p>
      <p class="card__countdown">
        <span class="countdown__item1"><img src="./images/icon-ethereum.svg" alt="Etherem icon">&nbsp;0.041 ETH</span>
        <span class="countdown__item2"><img src="./images/icon-clock.svg" alt="clock icon">&nbsp;3 days left</span>
      </p>
      <div class="card__footer">
        <figure class="card__footer--imgcontainer">
          <img src="./images/image-avatar.png" alt="profile avatar">
        </figure>
        <p class="card__footer--author">Creation of&nbsp;<span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Devon107">Abinadi</a>.
  </footer>
</body>
</html>
